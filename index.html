<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <article class="product">
        <picture class="product__img">
          <source
            srcset="images/image-product-desktop.jpg"
            media="(min-width: 600px)"
          />
          <img
            src="images/image-product-mobile.jpg"
            alt="Gabrielle Essense perfume bottle laying flat on a table with green leaves above and below it"
          />
        </picture>

        <div class="product__content">
          <p class="product__category">Perfume</p>

          <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>

          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <div class="flex-group">
            <p class="product__price">
              <span class="visually-hidden">Current price:</span>
              $149.99
            </p>
            <p class="product__original-price">
              <span class="visually-hidden">Original price:</span>
              <s>$169.99</s>
            </p>
          </div>
          <button class="button" data-icon="shopping-cart">Add to Cart</button>
        </div>
      </article>
    </main>
  </body>
</html>

<!-- 
  Jako live server używa Vite, ale tutaj użyje wbudowanego live-server.
  Każda strona powinna mieć main. W tym przypadku jest on potrzebny tylko 
  dla tzw. good practice. Reszta będzie już normalnie jako article.

  article daje się wtedy gdy dany element jest jednością samą w sobie
  i gdy umieścimy ten element w innym miejscu to dalej ma on sens.
  Wszystkie potrzebne informacje aby określić dany element są zawarte
  w środku tego elementu i nie polega on na informacjach które są wokół
  niego.

  Element article nazwiemy product żeby było prościej. Normlanie nazwalibyśmy
  go np. card.

  Normalnie nazwa perfum nie byłaby <h1> ale nie ma innych ważniejszych
  nagłówków na stronie, a w ramach good practice trzeba zastosować na 
  stronie jeden i tylko jeden nagłówek <h1>.

  zaznaczenie + ctrl + p -> >emmet -> wrap with abbrevation ->
  -> p.product__original-price

  Jeden tag <p> nie ma klasy bo jest to regularny paragraf, który pewnie
  będzie miał taki styl jak cała strona.

  Używamy flex-group i button jako nazwy nie związane z elementem product,
  poniewać są to klasy ogólne który można użyć także w elementach nie związanych
  z elementem product. Tak samo może być z każdym innym tagiem. Np. 
  product__title jeśli byłby uzywany także w innych elementach jako
  stylowanie nagłówka to klasa mogłaby się po prostu nazywać title.

  Modyfikator np. product__title używa się dla elementów (tagów), które
  są unikalne dla danego elementu.

  Dodaliśmy <span>Current price:</span> i <span>Original price:</span>
  żeby ludzie używający screen readera (accesibility) mieli
  jakiś konteks co oznaczają te liczby. W layaucie je schowamy.

  Dodaliśmy do button data-icon ponieważ
  <button class="button" data-icon="shopping-cart">
 -->
